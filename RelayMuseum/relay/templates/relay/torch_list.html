{% extends "base.html" %}
{% block submenu %}
<ul>
    <li><a href="/relay/">All</a></li>
    <li><a href="..">{{ relay }}</a></li>
    <li><hr /></li>
    <li><b>Ring {{ ring }}</b></li>
    <li><hr /></li>
    <li><b>List</b></li>
    <li><a href="./?smooth">Smooth</a></li>
</ul>
{% endblock submenu %}
{% block content %}
    <table>
        {% for object in object_list %}
        <tr class="{% cycle odd,even %}">
            <td class="right">{{ object.pos }}</td>
            <td><a href="/relay/{{ relay.slug }}/{{ ring.slug }}/{{ object.id }}/">{{ object }}</a></td>
        </tr>
        {% endfor %}
    </table>

{% endblock content %}
