{% extends "base.html" %}
{% block submenu %}
<ul>
    <li><a href="/relay/">All</a></li>
    <li><a href="..">{{ relay }}</a></li>
    <li><hr /></li>
    <li><b>Ring {{ ring }}</b></li>
    <li><hr /></li>
    <li><b>List</b></li>
    <li><a href="./?smooth">Smooth</a></li>
</ul>
{% endblock submenu %}
{% block content %}
    <ul>
        {% for object in object_list %}
        <li class="{% cycle odd,even %}">
            <a href="/relay/{{ relay.slug }}/{{ ring.slug }}/{{ object.id }}/">{{ object }}</a>
        </li>
        {% endfor %}
    </ul>

{% endblock content %}
